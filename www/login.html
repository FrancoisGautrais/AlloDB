<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="/gen/colors.css">
  <link rel="stylesheet" type="text/css" href="/css/icons.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <title>Login</title>
</head>

<body>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
    <#include("www/gen/header.html")>



    <main>
        <div class="container row">
            <div class="row col  s12 offset-m4 m4">
                <center><h1>Login</h1></center>

                <div class="row">
                    <div class="col s12 m12">
                        <div class="card darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="login" type="text" class="validate">
                                                <label for="login">Login</label>
                                            </div>
                                         </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Mot de passe</label>
                                            </div>
                                         </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <cente><a class="btn" onclick="onlogin()">Login</a></cente>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function onlogin()
        {
            var login = $("#login").val();
            var password = $("#password").val();
            $.ajax({
                type: 'POST',
                data: JSON.stringify({ login: login, password: password}),
                url: "/login",
                contentType: "application/json",
                success: function(jsonData){
                    window.location.href="/";
                },
                error: function(data){
                    console.log(data)
                    error("Erreur", data.responseJSON.message)
                },
                dataType: "json"
            });
        }

        $(document).ready(function() {
            $("#password").keypress(function(evt) { if(evt.which==13) onlogin() })
        });
    </script>
    <#include("www/gen/footer.html")>
</body>

</html>
